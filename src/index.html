<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
    <main class="to-do-list-container to-do">
        <header>
            <h3>Today's To Do</h3><i class="fas fa-sync-alt"></i>
        </header>
        <form id="form-id" class="add-task todo-form">
            <input  type="text" placeholder="Add your task here ...">
            <button type="submit" class="add-button"><i class="fas fa-level-down-alt fa-rotate-90 icon fa-2x"></i></button>
            <input class="submit" type="submit" hidden>
        </form>
        <div class="show-task">
            <ul class="ullist todo-items task-list"></ul>
        </div>
        <div class="clear-task">
            <h4 class="clean">Clear all completed</h4>
        </div>
        </main>
    <script type="module" src="index.js"></script>
</body>
</html>
